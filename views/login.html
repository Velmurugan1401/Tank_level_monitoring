<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Boodskap Inc.," />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/mrt-logo.svg"
    />
    <title>My Web | Boodskap</title>
    <link href="dist/css/style.min.css" rel="stylesheet" />
    <link href="css/main-style.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="plugins/code/build/css/intlTelInput.css" />
    <link href="dist/css/fonts/Play-Bold.ttf" rel="stylesheet" />
    <link href="dist/css/fonts/Play-Regular.ttf" rel="stylesheet" />
    <link href="dist/css/fonts/Playcss2.css" rel="stylesheet" />
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <base href="<%=config.url%>/" />
  </head>

  <body class="login">
    <input type="hidden" value="<%=basePath%>" id="BASE_PATH" />
    <input type="hidden" value="<%=config.url%>" id="BASE_URL" />
    <input type="hidden" id="API_URL" value="<%= config.appApiUrl %>" />

    <div class="container-fluid con">
      <div class="row">
        <div class="col-12 col-lg-6 d-none d-lg-block sideblue">
          <div class="logo">
            <a href="#">
              <img
                class="w-6"
                src="images/bdksp-icon.png"
                width="30px"
                height="30px"
              />
              <span class="tit">Boodskap</span>
            </a>
          </div>

          <div class="tank">
            <div class="tankimg">
              <img src="images/3463473.svg " style="width: 50%" />
            </div>
            <div class="tank-det">Tank Monitoring System</div>
          </div>
        </div>

        <div class="col-10 col-lg-4 col-md-8 offset-1  offset-md-2 offset-lg-0 signform">
          <form
            autocomplete="off"
            action="javascript:void(0)"
            onsubmit="login()"
          >
            <h2 class="title mb-4">Sign In</h2>
            <div class="input-div">
              <input
                type="email"
                id="emailId"
                required=""
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon2"
                value=""
                class="form-control field"
              />
            </div>
            <div class="input-div">
              <input
                type="password"
                required=""
                id="password"
                placeholder="Password"
                value=""
                aria-label="Password"
                aria-describedby="basic-addon3"
                class="form-control field"
              />
            </div>
            <div class="text-right">
              <span
                toggle="#password"
                class="login-pswd cursor-pointer fa fa-eye field-eye-icon toggle-password p-2 mr-5"
              >
                <span class="pr-5">Show / Hide</span></span
              >
              <a href="javascript:void(0)" class="pass">Forgot Password?</a>
            </div>
            <div class="logi">
              <button
                type="submit"
                class="btn btn-primary bn"
                style="background-color: blue; border: blue"
                id="loginButton"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="library/plugin/jquery/jquery-3.2.1.min.js"></script>
    <script src="library/plugin/popper/popper.min.js"></script>
    <script src="library/plugin/bootstrap/dist/js/bootstrap.js"></script>
    <script src="plugins/code/build/js/intlTelInput.js"></script>
    <script src="plugins/moment.js"></script>
    <script src="plugins/sweetalert2.all.js"></script>
    <script src="plugins/js.cookie.js"></script>

    <script>
      var API_URL = $("#API_URL").val();
    </script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>

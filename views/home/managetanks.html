<div class="container-fluid ">
  <div class="row" style="background-color:white;padding-top: 25px;border-top-left-radius: 5px;
    border-top-right-radius: 5px;padding: 20px;">
        <div class="col-md-12">
          <span class="title-span"></pan>
            <span class="title-span">Administration|</span>
            <span class="title-span" style="color: #005da2 ;font-weight: 500;">Tanks</span>
        </div>
      </div>
   <div class="row head">
          <div class="col-md-6 coln1" id="total">
             <span class="span1">Total Tanks:</span>
             <span style="font-weight: 500;" class="total"></span>
             
          </div>
        <div class="col-md-6 coln2">

            <button type="button" class="btn but" data-toggle="tooltip" data-placement="bottom" title="Full Screen">
            <i class="fa fa-expand" id="expandview"style="color:white" aria-hidden="true"></i></button>
            <button class="btn but1" data-toggle="tooltip" data-placement="bottom" title="Referesh"style="color:#1C3FAA" onclick="refreshtank()"><i class="fa fa-refresh   fa-fw "style=" color:white;" aria-hidden="true"></i></a> 
          </div>

            <div class="modal fade" id="exampleModal" role="dialog">
              <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content modal-div">
                      <div class="modal-header" style="background-color: #009B84;">
                          <h4 class="modal-title user-add-header text-center">Add New Tank</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <div class="row" style="margin-top:20px;">
                              <div class="col-md-12">
                                  <label for="usr" class="modal-txt">Tank Name</label>
                                  <input type="text" class="form-control"  id="tank_name" placeholder="Enter Tank Name">
                              </div>
                          </div>
                          <div class="row" style="margin-top:20px;">
                            <div class="col-md-12">
                                <label for="usr" class="modal-txt">Tank Type</label>
                                <input type="text" class="form-control"  id="tank_type" placeholder="Enter Tank Type">
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                          <div class="col-md-12">
                              <label for="usr" class="modal-txt">Capacity</label>
                              <input type="number" class="form-control"  id="capacity" placeholder="Enter Capacity">
                          </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="col-md-12">
                                <label for="usr" class="modal-txt">Min Level</label>
                                <input type="number" class="form-control"  id="min_level" placeholder="Enter Capacity">
                            </div>
                          </div>
                          <div class="row" style="margin-top:20px;">
                            <div class="col-md-12">
                                <label for="usr" class="modal-txt">Max Level</label>
                                <input type="number" class="form-control"  id="max_level" placeholder="Enter Capacity">
                            </div>
                          </div>
                      <div class="row" style="margin-top:20px;">
                        <div class="col-md-12">
                            <label for="usr" class="modal-txt">Location</label>
                            <input type="text" class="form-control"  id="capacity" placeholder="Enter Location">
                        </div>
                        
                     
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button onclick="tankDetails()" type="button" class="btn btn-success link-btn" data-dismiss="modal" id="examplemodal">Add Tank</button>
                      </div>
                  </div>
      </div>
      </div>
    </div>
   </div>
    
    <!-- Link modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content modal-div">
          <div class="modal-header" style="background-color: #009B84;">
              <h4 class="modal-title user-add-header text-center">Link Device</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-12">
                      <label for="usr" class="modal-txt">Device List</label>
                      <select class="form-control" id="listdevice"> 
             
              </select>
                  </div>
              </div>
             
              </div>
       
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button onclick="deviceLink()" type="button" class="btn btn-success link-btn" data-dismiss="modal">Link</button>
          </div>
      </div>
  </div>
</div>
<div class="modal fade" id="deletemodal" role="dialog">
  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content modal-div">
        <div class="modal-header" style="background-color: #009B84;">
            <h4 class="modal-title user-add-header text-center"> Delete Tank</h4>
           
        </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-12">
                    <p>Are You Sure Do You Want To Delete This Tank?</p>
                  </div>
              </div>
             </div>
       
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button onclick="deleteTank()"type="button" class="btn btn-success link-btn" data-dismiss="modal">Delete</button>
          </div>
      </div>
  </div>
</div>
   <div class="row roo" >
          <div class="col-md-12">
           
              <table class="table table-bordered table-responsive no-wrap" id="tank_table" width="100%" ></table> 
            
             
          </div>
      </div>
      </div>
</div>

</div>

          </div>
        <div class="col-md-6 coln2">
            <div id="reportrange" class="calender" style="background: #fff;margin-right: 10px; border: 1px solid #ccc;display: inline-block;padding:6px">

            <div class="modal fade" id="exampleModal" role="dialog">
              <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content modal-div">

                      <div class="modal-header" style="background-color: #299AE1;">
                          <h4 class="modal-title user-add-header text-center">Add New Tank</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <form class="needs-validation" novalidate>
                          <div class="form-row" style="margin-top:20px;">                            
                            <div class="col-md-12">
                                  <label for="usr" class="modal-txt" >Tank Name <span class=star>*</span></label>
                                  <input type="text" class="form-control" name="usr"  id="tank_name" placeholder="Ex: Tank 1" required>
                                  <span class="validate" style="display: none;">Enter Tank Name</span>
                                 
                                </div>
                          </div>
                          <div class="row" style="margin-top:20px;">
                            <div class="col-md-12">
                                <label for="usr" class="modal-txt">Capacity <span class=star>*</span></label>
                                <input type="number" class="form-control"  id="capacity" placeholder="Ex: 10000">
                                <span class="validate">Enter Capacity</span>  </div>
                          </div>
                          <div class="row" style="margin-top:20px;">
                              <div class="col-md-12">
                                  <label for="usr" class="modal-txt">Min Level <span class=star>*</span></label>
                                  <input type="number" class="form-control"  id="min_level">
                              
                                  <span class="validate">Enter Min Level</span></div>
                            </div>
                            <div class="row" style="margin-top:20px;">
                              <div class="col-md-12">
                                  <label for="usr" class="modal-txt">Max Level <span class=star>*</span></label>
                                  <input type="number" class="form-control"  id="max_level">
                                  <span class="validate"> Enter Max Level</span>
                              </div>
                            </div>
                        <div class="row" style="margin-top:20px;">
                          <div class="col-md-12">
                              <label for="usr" class="modal-txt">Location <span class=star>*</span></label>
                              <!-- <input type="text" class="form-control"  id="location" placeholder="Enter Location"> -->
                             
                              <select class="form-select form-control" id="location" aria-label="Default select example">
                                  <option disabled value="">Choose Location</option>
                                  <option>Avadi</option>
                                  <option>Porur</option>
                                  <option>Velachery</option>
                                  <option>Egmore</option>
                                  <option>Guindy</option>
                                  <option>Little Mount</option>
                                  <option>Kilpauk</option>
                                  <option>Saidapet</option>
                                  <option>Vadapalani</option>
                                  <option>Poondi</option>
                                  <option>Cholavaram</option>
                                  <option>Redhills</option>
                                  <option>Chembarampakkam</option>
                                  <option>Veeranam</option>
                                  <option>Nesupakkam</option>
                                  <option>Kodambakkam A</option>
                                  <option>Kottambakkam B</option> 
                                  <option>Koyambedu</option>
  
                                </select>
                              <span class="validate">Enter Location</span>
                              
                          </div>
                          
                       
                        </div>
                        <div class="modal-footer text-right">
                           
                            <button onclick="tankDetails()" type="button" class="btn" style="background-color: #299AE1;color:white" id="examplemodal">Confirm</button>
                            <button type="button" class="btn bt" data-dismiss="modal" style=" padding-left: 20px;
                            padding-right: 20px;">Close</button>
                        </div>
                    </div>
        </div>
        </div>
      </div>
     </div>

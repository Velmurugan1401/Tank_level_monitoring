<style>
  .profile-cls{
    background-color: white;
  }
  </style>
  
  
  
  <div class="container-fluid">
  <div class="row" style="margin-top: 50px;">
  <div class="col-md-6 offset-md-3">
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm">First Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-sm profile-cls" value=" <%= sessionObj.firstName ? sessionObj.firstName : '-' %>" id="colFormLabelSm" >
        
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm">Last Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-sm profile-cls" value=" <%= sessionObj.lastName ? sessionObj.lastName : '-' %>" id="colFormLabelSm">
      
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control form-control-sm profile-cls" value=" <%= sessionObj.userId ? sessionObj.userId : '-' %>" id="colFormLabelSm" >

      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm">Phone Number </label>
      <div class="col-sm-6">
        <input type="number" class="form-control form-control-sm profile-cls" id="colFormLabelSm" >
      </div>
    </div>
  
    
    <div class="" style="justify-content: center; margin-top: 40px;display: flex;">
      <button type="button" class="btn btn-default"  style="background-color:#f1f1f1 !important;color: black;border:1px solid gray"data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-default"style="background-color:#299AE1;color:white;margin-left:5px;" data-dismiss="modal" id="">Edit</button>
  </div>
  
  </div>
  </div>
  </div>

<div class="container-fluid">
  <div class="row section1 containflui mt-5 mb-5 p-2">
    <div class="col-md-6">
      <div class="two">
        <h3>Manage Users</h3>

    <div class="col-md-6">
      <div class="one">
        <h6>User Management /<b>Manage Users</b></h6>
      </div>
    </div>
  </div>
  <div class="row section2 containflui p-2">
    <div class="col-md-6 mt-2 mb-2"><h3>Users</h3></div>
    <div class="col-md-6 one" style="text-align:right">
      <div class="row">
        <div class="col-md-4">
          <form class="form-inline mt-2 mb-2">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input
              class="form-control form-control-sm ml-3 w-75"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#myModal"
          >
            <i class="fa fa-user-plus p-2" aria-hidden="true"></i>Add New User
          </button>

          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <img
                    src="../../webapps/images/adduser.svg"
                    height="80px"
                    width="100px"
                  />
                  <h4 class="modal-title">Hi ! New one</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>

                <div class="modal-body" style="text-align: center">
                  <input
                    class="form-control form-control-sm w-100 mt-3"
                    type="text"
                    placeholder="Enter Your first name"
                    aria-label="Firstname"
                  />
                  <input
                    class="form-control form-control-sm w-100 mt-3"
                    type="text"
                    placeholder="Enter Your last name"
                    aria-label="Lastname"
                  />
                  <input
                    class="form-control form-control-sm w-100 mt-3"
                    type="number"
                    placeholder="Enter Your mobile no"
                    aria-label="Mobileno"
                  />
                  <input
                    class="form-control form-control-sm w-100 mt-3"
                    type="text"
                    placeholder="Enter Your location"
                    aria-label="Location"
                  />
                  <input
                    class="form-control form-control-sm w-100 mt-3"
                    type="email"
                    placeholder="Enter Your email"
                    aria-label="Email"
                  />
                  <input
                    class="form-control form-control-sm w-100 mt-3"
                    type="password"
                    placeholder="Enter Your password"
                    aria-label="Password"
                  />
                </div>

                <!-- <div class="modal-footer"> -->
                <div class="foot">
                  <div class="row mb-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" style="text-align:center;">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        data-dismiss="modal"
                      >
                        Submit
                      </button>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <i class="fa fa-refresh fa-lg p-2" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="containflui">

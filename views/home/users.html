<div class="container-fluid">
  <div
    class="row"
     
  >
    <div class="col-md-12">
      <span class="title-span">Administration</span>
      <span class="title-span">|</span>
      <span class="title-span" style="color: mediumblue; font-weight: 500"
        >Users</span
      >
    </div>
  </div>
  <div class="row section2 containflui p-2" style="background-color: #dcdcdc">
    <div class="col-md-3">
      <div style="margin-top: 12px" id="total">
        <span>Total Users: </span>
        <span style="font-weight: 500" class="totalCount"></span>
      </div>
    </div>
    <div class="col-md-9">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content modal-div">
                <div class="modal-header" style="background-color: #009B84;">
                    <h4 class="modal-title text-center" style="color: white;">Add New User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row" style="margin-top:20px;">
                        <div class="col-md-12">
                            <label for="firstname">First Name *</label>
                            <input type="text" class="form-control"  id="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px;">
                      <div class="col-md-12">
                          <label for="lastname">Last Name *</label>
                          <input type="text" class="form-control"  id="lastname" placeholder="Last Name">
                      </div>
                  </div>
                    <div class="row" style="margin-top:20px;">
                      <div class="col-md-12">
                          <label for="emailid" class="modal-txt">Email Id *</label>
                          <input type="email" class="form-control"  id="emailid" placeholder="Email Id">
                      </div>
                  </div>
                  <div class="row" style="margin-top:20px;">
                    <div class="col-md-12">
                        <label for="mobile" class="modal-txt">Mobile No *</label>
                        <input type="number" class="form-control"  id="mobile" placeholder="Mobile No">
                    </div>
                </div>
                <div class="row" style="margin-top:20px;">
                  <div class="col-md-12">
                      <label for="Role" class="modal-txt">Role *</label>
                      <input type="text" class="form-control"  id="role" placeholder="Admin/User">
                  </div>
              </div>
              <div class="row" style="margin-top:20px;">
                <div class="col-md-12">
                    <label for="password" class="modal-txt">Password *</label>
                    <input type="password" class="form-control"  id="pass" placeholder="Password">
                </div>
            </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success link-btn" onclick="loadUser()" data-dismiss="modal">Add User</button>
                </div>
            </div>
</div>
</div>

      
    </div>
  </div>
  <div
    class="row"
    
  >
    <div class="col-md-12">
      <table
        class="table table-bordered table-responsive no-wrap"
        id="myTable"
        cellspacing="0"
        width="100%"
      ></table>
    </div>
  </div>
</div>

<script src="js/users.js"></script>

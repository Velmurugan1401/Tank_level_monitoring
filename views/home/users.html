  .invalid input:required:invalid {
  background: #BE4C54;
}

/* Mark valid inputs during .invalid state */
.invalid input:required:valid {
  background: #17D654;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>





<div class="container-fluid">
  <div
    class="row"  style="background-color:white;padding-top: 25px;border-top-left-radius: 5px;
    border-top-right-radius: 5px;padding: 20px;"    
  >
    <div class="col-md-6">
      <span class="title-span">Administration</span>
      <span class="title-span" style="margin-left: 5px;margin-right: 5px;">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
    </span>
      <span class="title-span" style="color: mediumblue; font-weight: 500"
        >Users</span
      >
    </div>
  </div>
  <div class="row section2 containflui p-2" style="background-color: #dcdcdc">
    <div class="col-md-6">
      <div style="margin-top:12px" >
        <span>Total Users: </span>
        <span style="font-weight: 500" class="totalCount"></span>
      </div>
    </div>
    <div class="col-md-6" style="text-align: right;"> 

      <div id="reportrange" style="background: #fff; border: 1px solid #ccc;display: inline-block;padding: 6px;">
        <i class="fa fa-calendar"></i>&nbsp;
        <span></span> <i class="fa fa-caret-down"></i>
    </div>
        <button class="btn but" id="full" data-toggle="tooltip" data-placement="bottom" title="Full Screen"><i class="fa fa-expand" id="expand" style="color:white" aria-hidden="true"></i></button>
        <button class="btn but1"data-toggle="tooltip" data-placement="bottom" title="Refresh" onclick="refreshuser()"><i class="fa fa-refresh fa-fw "style=" color:white;" aria-hidden="true"></i></a> 
    </div>
    
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            
            <div class="modal-content modal-div">
                <div class="modal-header" style="background-color: #009B84;">
                    <h4 class="modal-title text-center" style="color: white;">Add New User</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            <div class="modal-body">
              <form  class="needs-validation" novalidate>
                <div class="form-row">  
                  <div class="col-md-12 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                    <span class="validate" style="display: none;"> Please Enter first Name</span>                    
                  </div>
              </div>
              <div class="form-row">  
                <div class="col-md-12 mb-3">
                  <label for="lastname">Last name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                  <span class="validate" style="display: none;"> Please Enter last Name</span>                        
                </div>
            </div>
            <div class="form-row">  
              <div class="col-md-12 mb-3">
                <label for="emailid">Email Id</label>
                <input type="email" class="form-control" id="emailid" placeholder="Email Id" required>
                <span class="validate" style="display: none;"> Please Enter Email id</span>                        
              </div>
          </div>
          <div class="form-row">  
            <div class="col-md-12 mb-3">
              <label for="mobile">Mobile No</label>
              <input type="tel" class="form-control" id="mobile" placeholder="Mobile No"   pattern="[789][0-9]{9}" required>
              <span class="validate" style="display: none;"> Please Enter Mobile no</span>                     
            </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="role">Roles</label>
          <select class="custom-select" id="role" required style="background-color: #EFEFEF;">
            <option selected disabled value="">Choose...</option>
            <option>Admin</option>
            <option>User</option>
          </select>
          <span class="validate" style="display: none;"> Please Choose role</span>
        </div>
                <div class="form-row mb-3">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password" required>
                  <span class="validate" style="display: none;"> Please Enter Password</span>
                </div>
               
                  
                 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success link-btn" onclick="loadUser()">Add User</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   
  </div>
  <div
    class="row"
    style="background-color:white;border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;padding-left: 10px; padding-right:10px;padding-bottom: 20px;margin-bottom: 70px;"
  >
    <div class="col-md-12">
      <table
        class="table table-bordered table-responsive no-wrap"
        id="myTable"
        cellspacing="0"
        width="100%"
      ></table>
     
    </div>
  </div>
</div>
<div class="modal fade" id="userDeletemodal" role="dialog">
  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content modal-div">
          <div class="modal-header" style="background-color: #009B84;">
              <h4 class="modal-title user-add-header text-center">Delete User</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-12">
                      <p>Are you sure want to delete this User ?</p>
                      
                  </div>
              </div>
             
              </div>
       
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success link-btn" id="" data-dismiss="modal" onclick="userdelete();userrecorddelete();">Delete</button>
          </div>
      </div>
  </div>
</div>
